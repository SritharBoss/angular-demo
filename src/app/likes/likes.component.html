
<table class="table table-striped table-bordered table-hover" style="border: 2px solid">
    <thead>
        <tr align="center" [bgColor]="'gold'">
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Even/Odd</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of courses;even as isEven;index as ind">
            <th>{{i.id}}</th>
            <th>{{i.name}}</th>
            <th>{{i.email}}</th>
            <th style="text-align: center;" *ngIf="isEven" >Odd</th>
            <th style="text-align: center;" *ngIf="!isEven">Even</th>
            <th><a href="#" (click)="clickEvent('Edit',ind)">Edit</a> | <a href="#" (click)="clickEvent('Delete',ind)" >Delete</a></th>
        </tr>
    </tbody>
    
</table>

<hr>
<button class="btn btn-primary shadow-none" (click)="addBack()" [disabled]="len==courses.length" style="position: relative; left: 50%; right: 50%;"> Add Back</button>
